var cookie = document.createElement('div');
cookie.innerHTML = 'Cookie';

cookie.style.height = '100px';
cookie.style.backgroundColor = '#ff0';
cookie.style.borderRadius = '50%';
cookie.style.position = 'absolute';
cookie.style.top = '50%';
cookie.style.left = '50%';
cookie.style.marginLeft = '-50px';
cookie.style.marginTop = '-50px';
cookie.style.cursor = 'pointer';
document.body.appendChild(cookie);
var score = 0;
cookie.onclick = function() {
  score++;
  document.title = 'Score: ' + score;
};

var upgrades = document.createElement('div');
upgrades.style.position = 'absolute';
upgrades.style.top = '0';
upgrades.style.left = '0';
upgrades.style.width = '200px';
upgrades.style.height = '100%';
upgrades.style.backgroundColor = '#eee';
upgrades.style.overflow = 'auto';
document.body.appendChild(upgrades);
var upgrade = function(name, cost, effect) {
  var button = document.createElement('div');
  button.innerHTML = name + ' (' + cost + ')';
  button.style.padding = '5px';
  button.style.cursor = 'pointer';
  button.onclick = function() {
    if (score >= cost) {
      score -= cost;
      effect();
      document.title = 'Score: ' + score;
    }
  };
  upgrades.appendChild(button);
};
