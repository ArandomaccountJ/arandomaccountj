<html>
    <head>
        <script>
        document.addEventListener("DOMContentLoaded", function() {

var homeScreen = document.createElement('div');
homeScreen.innerHTML = '<h1>Welcome to "Game Test"</h1>';
document.body.appendChild(homeScreen);

var button1 = document.createElement('button');
button1.innerHTML = 'Pixel Test';
document.body.appendChild(button1);

var button2 = document.createElement('button');
button2.innerHTML = 'Coming Soon!';
document.body.appendChild(button2);

var button3 = document.createElement('button');
button3.innerHTML = 'Coming sooner than you think!';
document.body.appendChild(button3);

homeScreen.style.textAlign = 'center';
button1.style.margin = '10px';
button2.style.margin = '10px';
button3.style.margin = '10px';

button1.style.backgroundColor = '#4CAF50';
button1.style.border = 'none';
button1.style.color = 'white';
button1.style.padding = '15px 32px';
button1.style.textAlign = 'center';
button1.style.textDecoration = 'none';
button1.style.display = 'inline-block';
button1.style.fontSize = '16px';
button1.style.cursor = 'pointer';

button2.style.backgroundColor = '#4CAF50';
button2.style.border = 'none';
button2.style.color = 'white';
button2.style.padding = '15px 32px';
button2.style.textAlign = 'center';
button2.style.textDecoration = 'none';
button2.style.display = 'inline-block';
button2.style.fontSize = '16px';
button2.style.cursor = 'pointer';

button3.style.backgroundColor = '#4CAF50';
button3.style.border = 'none';
button3.style.color = 'white';
button3.style.padding = '15px 32px';
button3.style.textAlign = 'center';
button3.style.textDecoration = 'none';
button3.style.display = 'inline-block';
button3.style.fontSize = '16px';
button3.style.cursor = 'pointer';

button1.style.border = '2px solid #ffffff';

button2.style.border = '2px solid #ffffff';
button2.style.backgroundColor = '#000000';

button3.style.border = '2px solid #ffffff';
button3.style.backgroundColor = '#000000';

document.body.style.backgroundColor = '#87CEEB';

button1.style.textAlign = 'center';
button1.style.fontWeight = 'bold';

button2.style.textAlign = 'center';
button2.style.fontWeight = 'bold';

button3.style.textAlign = 'center';
button3.style.fontWeight = 'bold';

button1.style.margin = 'auto';
button1.style.borderRadius = '25px';

button2.style.margin = 'auto';
button2.style.borderRadius = '25px';

button3.style.margin = 'auto';
button3.style.borderRadius = '25px';

homeScreen.style.color = '#ffffff';
homeScreen.style.fontWeight = 'bold';

button1.onmouseover = function() {
  button1.style.backgroundColor = '#ffffff';
  button1.style.color = '#000000';
}

button1.onmouseout = function() {
  button1.style.backgroundColor = '#000000';
  button1.style.color = '#ffffff';
}

button2.onmouseover = function() {
  button2.style.backgroundColor = '#ffffff';
  button2.style.color = '#000000';
}

button2.onmouseout = function() {
  button2.style.backgroundColor = '#000000';
  button2.style.color = '#ffffff';
}

button3.onmouseover = function() {
  button3.style.backgroundColor = '#ffffff';
  button3.style.color = '#000000';
}

button3.onmouseout = function() {
  button3.style.backgroundColor = '#000000';
  button3.style.color = '#ffffff';
}

button1.onclick = function() {
  window.location.href = 'https://arandomaccountj.github.io/pixel-test';
}

button2.onclick = function() {
  window.location.href = 'https://arandomaccountj.github.io';
}

button3.onclick = function() {
  window.location.href = 'https://arandomaccountj.github.io';
}

        </script>
    </head>
    <body style="margin: 0;">
        
    </body>
</html>
